<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pork and Go Kenya</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
/* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Font and general styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9f9;
    color: #333;
}

.container {
    width: 80%;
    margin: 0 auto;
}

/* Header Styles */
.header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.title {
    margin-bottom: 10px;
    font-size: 28px;
}

.topnav {
    margin-top: 10px;
}

.topnav a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.topnav a:hover {
    color: #ff5722;
}

/* Hero section styles */
.hero {
    background-image: url('images/hero-bg.jpg');
    background-size: cover;
    background-position: center;
    padding: 100px 0;
    text-align: center;
}

.hero-text {
    font-size: 36px;
    color: #fff;
    margin-bottom: 20px;
}

/* Phone number styles */
.phone-number {
    font-size: 18px;
    color: #fff;
}

.phone-number a {
    color: #ffc107;
    text-decoration: none;
}

/* Menu section styles */
.menu {
    padding: 50px 0;
    text-align: center;
}

.section-title {
    font-size: 24px;
    color: #333;
    margin-bottom: 30px;
}

.scroll-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.menu-image {
    flex: 0 0 30%; /* Adjust the width as needed */
    margin: 0 10px;
    max-width: 100%;
    height: auto;
}

/* Footer styles */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
    }

    .title {
        font-size: 24px;
    }

    .topnav a {
        font-size: 16px;
    }

    .hero {
        padding: 80px 0;
    }

    .hero-text {
        font-size: 28px;
    }

    .phone-number {
        font-size: 16px;
    }

    .section-title {
        font-size: 20px;
    }

    .menu-image {
        flex: 0 0 45%; /* Adjust the width for smaller screens */
    }
}
</style>
</head>
<body>
    <header class="header">
        <h1 class="title">Pork and Go Restaurant</h1>
        <nav class="topnav">
            <a href="tel:0710554077">Reserve: 0710554077</a>
        </nav>
    </header>
        <div class="scroll-container">
            <img class="menu-image" src="images/2.png" alt="Menu Image 1">
            <img class="menu-image" src="images/3.png" alt="Menu Image 2">
            <img class="menu-image" src="images/4.png" alt="Menu Image 3">
            <img class="menu-image" src="images/5.png" alt="Menu Image 4">
            <img class="menu-image" src="images/6.png" alt="Menu Image 5">
            <img class="menu-image" src="images/7.png" alt="Menu Image 6">
        </div>
    <footer class="footer">
        &copy; 2024 Pork and Go
    </footer>
</body>
</html>
